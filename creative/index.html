<div class="container"> 
  
  <!-- Form
================================================== -->
  <form class="form-horizontal">
    <fieldset>
      <legend>New Hire Information</legend>
      <div class="control-group">
        <label class="control-label" for="firstName">First Name</label>
        <div class="controls">
          <input type="text" class="input-large" id="firstName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="middleInitial">Middle Initial</label>
        <div class="controls">
          <input type="text" class="input-mini" id="middleInitial">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="lastName">Last Name</label>
        <div class="controls">
          <input type="text" class="input-large" id="lastName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="location">Location</label>
        <div class="controls">
          <select id="location">
            <option value="SF">San Francisco</option>
            <option value="london">London</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="teamName">Team</label>
        <div class="controls">
          <select id="teamName">
            <option value="selectOne">--Select One--</option>
            <option value="engineering">Engineering</option>
            <option value="sales">Sales</option>
            <option value="marketing">Marketing</option>
            <option value="contractors">Contractors</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="personalEmail">Personal Email</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="personalEmail">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="signedNDA">Signed NDA?</label>
        <div class="controls">
          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox1" value="yes">
            Yes </label>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="earlyEmail">Early Account Access?</label>
        <div class="controls">
          <label class="checkbox inline">
            <input type="checkbox" id="inlineCheckbox1" value="yes">
            Yes </label>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </div>
    </fieldset>
  </form>
